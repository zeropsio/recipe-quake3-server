// Server info
seta sv_hostname "%SV_HOSTNAME%"
seta g_motd "%MOTD%"

// Slots
seta sv_maxClients %MAX_PLAYERS%
seta g_syncronousClients 0
seta g_allowvote 1

// Game settings
seta g_quadfactor 4
seta g_gametype 0
seta timelimit %TIME_LIMIT%
seta fraglimit %FRAG_LIMIT%
seta g_weaponrespawn 3
seta g_inactivity 3000

seta pmove_fixed 1
seta sv_fps 30
seta r_smp 0

seta g_quadfactor 3
seta g_weaponrespawn 5
seta g_friendlyfire 0
seta g_teamAutoJoin 0
seta g_forcerespawn 2

// Bots
seta bot_enable %ENABLE_BOTS%
seta bot_minplayers %MIN_PLAYERS%
seta bot_nochat 1

// Maps
set d1 "map q3dm1 ; set nextmap vstr d2"
set d2 "map q3dm2 ; set nextmap vstr d3"
